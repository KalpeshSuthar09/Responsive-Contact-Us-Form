<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>Responsive Contact Us Form</title>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="left-side">
                    <div class="address details">
                        <i class="bi bi-geo-alt-fill"></i>
                        <div class="topic">Address</div>
                        <div class="text-one">Surkhet, NP12</div>
                        <div class="text-two">Birendranager 06</div>
                    </div>
                    <div class="phone details">
                        <i class="bi bi-phone-fill"></i>
                        <div class="topic">Phone</div>
                        <div class="text-one">+91 00000 00000</div>
                        <div class="text-two">+91 00000 00000</div>
                    </div>
                    <div class="email details">
                        <i class="bi bi-envelope-fill"></i>
                        <div class="topic">Email</div>
                        <div class="text-one">abc@gmail.com</div>
                        <div class="text-two">abc@gmail.com</div>
                    </div>
                </div>
                <div class="right-side">
                    <div class="topic-text">Send us a message</div>
                    <p>If you have any work from me or any types of quires
                        related to my tutorials, you can send message from here.
                        It's my pleasure to help you.</p>
                    <form action="#">
                        <div class="input-box">
                            <input type="text" placeholder="Enter your name">
                        </div>
                        <div class="input-box">
                            <input type="email" placeholder="Enter your email">
                        </div>
                        <div class="input-box message-box">
                            <textarea rows cols></textarea>
                        </div>
                        <div class="button">
                            <input type="button" value="Send Now">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
